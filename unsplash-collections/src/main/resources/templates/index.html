  <body>
	
	<div class="jumbotron">
		<div class="container">
			<h1>Colecciones unsplash</h1>
       		<p class="lead">Llamada a api.unsplash.com/collections</p>
		</div>
  	</div>
	
	
    <div class="container">
    	
    	<form action="GET">
    		<div class="form-group row" style="border:1px solid #ccc; margin:20px;padding:20px;">
			  <div class="col-xs-6">
			    <label for="url">API</label>
				<input type="text" class="form-control" id="url" th:value="${urlCollections}" disabled="disabled">
			  </div>
			  <div class="col-xs-3">
			    <label for="filter">Filter</label>
				<input type="text" class="form-control" id="filter" placeholder="all">
			  </div>
			  <div class="col-xs-3" style="padding-top:25px;">
			  	<a href="#" id="list"  class="btn btn-danger">Aceptar</a>
				<a href="#" id="close"  class="btn btn-default">Parar</a>
			  </div>
			</div>
		</form>
		<div class="container datos content" style="border:1px solid #ccc; margin:20px;padding:20px;">Cargando...</div>
	</div>
